<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Color Picker</title>

</head>

<body>
<header>
    <h1>Color Picker</h1>
</header>

<div style="text-align: center">
    <tr>
        <th>Red</th>
        <th>Green</th>
        <th>Blue</th>
    </tr>
    <tr>
        <td><input type="range" min="0" max="255" id="R" onchange="changeRange()"></td>
        <td><input type="range" min="0" max="255" id="G" onchange="changeRange()"></td>
        <td><input type="range" min="0" max="255" id="B" onchange="changeRange()"></td>
        //<input type="color" id="color">
    </tr>
</div>
    
    <script src="main.js"></script>
</body>
</html>
