<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Color Picker</title>

    <style>
.square {
  height: 50px;
  width: 50px;
  background-color: rgb(255,255,255);
  border-style: solid black;
}
</style>
    
</head>

<body>
<header>
    <h1>Color Picker</h1>
</header>

<div>
    <table>
        <tr>
            <th>Red</th>
            <th>Green</th>
            <th>Blue</th>
        </tr>
        <tr>
            <td><input type="range" min="0" max="255" value="255" id="R" onchange="changeRange()"></td>
            <td><input type="range" min="0" max="255" value="255" id="G" onchange="changeRange()"></td>
            <td><input type="range" min="0" max="255" value="255" id="B" onchange="changeRange()"></td>

        </tr>
        <tr>
            <td id="Rlabel">255</td>
            <td id="Glabel">255</td>
            <td id="Blabel">255</td>
        </tr>
    </table>
    <div class="square"</div>
    <h1 id="hues-label">(0.3, 0.3, 0.3, 1.0)</h1>
</div>
    
    <script src="main.js"></script>
</body>
</html>
